services:
  - type: web
    name: merchant-api
    env: python
    plan: free
    buildCommand: |
      cd merchant
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      cd merchant
      python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
    healthCheckPath: /health
    autoDeploy: true
